<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h1>SURVEY FORM</h1>
        <p>Let us know how we can improve</p>
        <form>
            <label for="name"> Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email"> Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>

            <label for="age"> Age:</label>
            <input type="number" id="age" name="age" placeholder="Age" required>

            <input type="file" id="file" name="file">

            <label for="role">Which option best describes your current role?</label>
            <select id="role" name="role">
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>

            <p>* How likely is it that you would recommend this program to a friend?</p>
            <label><input type="radio" name="recommend" value="definitely"> Definitely</label>
            <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
            <label><input type="radio" name="recommend" value="not-sure"> Not sure</label>

            <label for="most-like">What do you like most here:</label>
            <select id="most-like" name="most-like">
                <option value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>

            <p>Things that should be improved in the future (Check all that apply):</p>
            <label><input type="checkbox" name="improve" value="front-end"> Front-end Projects</label>
            <label><input type="checkbox" name="improve" value="back-end"> Back-end Projects</label>
            <label><input type="checkbox" name="improve" value="data-viz"> Data Visualization</label>

            <label for="comments">Any Comments or Suggestions?</label>
            <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
